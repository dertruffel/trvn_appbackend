<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>

      <base href="{% static '/' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>CarDealer</title>

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">

    <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->


    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="{% url 'index' %}" class="logo">Car Dealer</a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="{% url 'index' %}" class="active">Home</a></li>
                            <li><a href="{% url 'cars' %}">AUTA</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">FIRMA</a>

                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="{% url 'about' %}">O NAS</a>
                                    <a class="dropdown-item" href="{% url 'blog' %}">Blog</a>
                                    <a class="dropdown-item" href="{% url 'team' %}">ZALOGA</a>
                                    <a class="dropdown-item" href="{% url 'testimonials' %}">OPINIE</a>
                                    <a class="dropdown-item" href="{% url 'faq' %}">FAQ</a>
                                    <a class="dropdown-item" href="{% url 'terms' %}">REGULAMIN WYPOZYCZALNI</a>
                                </div>
                            </li>
                            <li><a href="{% url 'contact' %}">kontakt</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Main Banner Area Start ***** -->
    <div class="main-banner" id="top">
        <video autoplay muted loop id="bg-video">
            <source src="assets/images/video.mp4" type="video/mp4" />
        </video>

        <div class="video-overlay header-text">

{# form to create car, class is APIView with name addcar#}
            <section class="video-overlay caption">
            <div class="container text-center">
            <form action="{% url 'addcar' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nazwa</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nazwa">
                    <label for="description">Opis</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Opis">
                    <label for="price">Cena</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="Cena">
                    <label for="image">Zdjęcie</label>
{#                    image#}
                    <input type="file" class="form-control" id="image" name="image" placeholder="Zdjęcie">
                </div>
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </form>
            </div>
            </section>










        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->




    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>
                        Copyright © 2020 Company Name
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="assets/js/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/imgfix.min.js"></script>
    <script src="assets/js/mixitup.js"></script>
    <script src="assets/js/accordions.js"></script>

    <!-- Global Init -->
    <script src="assets/js/custom.js"></script>

  </body>
</html>
